<section class="stacks-section">
    <h2 class="grid jc-space-between ai-center stacks-h2"><div class="grid--cell fl1">Flex Classes</div></h2>
    <p class="stacks-copy">To change a flex property, use one of the following atomic classes.</p>

    <table class="mb32 s-table s-table__hover">
        <thead>
            <tr>
                <th class="s-table--cell4" scope="col">Class</th>
                <th class="s-table--cell6" scope="col">Defintion</th>
                <th class="s-table--cell2 ta-center" scope="col">Responsive?</th>
            </tr>
        </thead>
        <tbody>
            {% for item in site.data.grid.atomic %}
                <tr>
                    <th scope="row"><code class="p4 ff-mono fs-caption">{{ item.class }}</code></th>
                    <td><p class="mb0">{{ item.define }}</p></td>
                    <td class="ta-center">
                        {% if item.responsive %}
                            <svg aria-hidden="true" class="svg-icon iconCheckmark fc-green-500" width="18" height="18" viewBox="0 0 18 18"><path d="M16 4.41L14.59 3 6 11.59 2.41 8 1 9.41l5 5z"></path></svg>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
