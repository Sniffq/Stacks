<section class="stacks-section">
    <h2 class="grid jc-space-between ai-center stacks-h2"><div class="grid--cell fl1">Radio Option Toggle</div></h2>
    <p class="stacks-copy">CSS-only multi-selector which uses labels to select hidden input radio buttons.</p>

    <h3 class="grid jc-space-between ai-center stacks-h3"><div class="grid--cell fl1">Default Style</div></h3>
    <div class="stacks-preview">
{% highlight html linenos %}
<label class="s-label d-block mb4" for="sample-group-ex1" >What’s your job status?</label>
<div class="grid grid__allcells4 s-option-toggle">
    <div class="grid grid__fl1 s-option-toggle--option">
        <input class="s-radio" type="radio" name="sample-group-ex1" id="optionA-ex1" checked />
        <label class="grid--cell s-label" for="optionA-ex1">Not Looking</label>
    </div>
    <div class="grid grid__fl1 s-option-toggle--option">
        <input class="s-radio" type="radio" name="sample-group-ex1" id="optionB-ex1" />
        <label class="grid--cell s-label" for="optionB-ex1">Kind of looking</label>
    </div>
    <div class="grid grid__fl1 s-option-toggle--option">
        <input class="s-radio" type="radio" name="sample-group-ex1" id="optionC-ex1" />
        <label class="grid--cell s-label" for="optionC-ex1">Actively looking</label>
    </div>
</div>
