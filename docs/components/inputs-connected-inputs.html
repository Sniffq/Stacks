<section class="stacks-section">
    <h2 class="grid jc-space-between ai-center stacks-h2"><div class="grid--cell fl1">Prepended Inputs</div></h2>
    <div class="stacks-preview">
{% highlight html linenos %}
<div class="grid gs4">
    <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-first blr-sm" for="example-item">
        @Svg.LogoGlyphXSm
    </label>
    <input class="grid--cell s-input blr0" type="text" name="input-examples" id="example-item" placeholder="design-team" />
</div>

<div class="grid gs4">
    <label class="grid fl0 ai-center s-input-connect s-input-connect__fill order-first blr-sm" for="example-item">http://</div>
    <input class="grid--cell s-input blr0" type="text" name="input-examples" id="example-item" placeholder="stackoverflow.com" />
</div>

<div class="grid gs4">
    <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-first ws-nowrap blr-sm" for="example-item">Email Address:</label>
    <input class="grid--cell s-input blr0" type="email" name="input-examples" id="example-item" placeholder="design@stackoverflow.com" />
</div>
{% endhighlight %}
        <div class="stacks-preview--example ">
            <div class="grid ff-column-wrap gs16 gsy">
                <div class="grid ff-column-wrap gs4 gsy">
                    <label class="grid--cell s-label">Prepended Icon</label>
                    <div class="grid">
                        <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-first blr-sm" for="so-url">
                            {% svg /resources/svg-icons/LogoGlyphXSm.svg width="18" height="18" aria-hidden="true" class="svg-icon iconLogoGlyphXSm native" %}
                        </label>
                        <input class="grid--cell s-input blr0" type="text" id="so-url" placeholder="design-team" />
                    </div>
                </div>
                <div class="grid ff-column-wrap gs4 gsy">
                    <label class="grid--cell s-label">Prepended Text</label>
                    <div class="grid">
                        <label class="grid fl0 ai-center s-input-connect s-input-connect__fill order-first blr-sm" for="website-url">http://</label>
                        <input class="grid--cell s-input blr0" type="text" id="website-url" placeholder="stackoverflow.com" />
                    </div>
                </div>
                <div class="grid ff-column-wrap gs4 gsy">
                    <label class="grid--cell s-label">Prepended Label</label>
                    <div class="grid">
                        <label class="grid fl0 ai-center s-input-connect s-input-connect__fill order-first ws-nowrap blr-sm" for="website-url-2">Email Address:</label>
                        <input class="grid--cell s-input blr0" type="email" id="website-url-2" placeholder="design@stackoverflow.com" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2 class="grid jc-space-between ai-center stacks-h2"><div class="grid--cell fl1">Appended Inputs</div></h2>
    <div class="stacks-preview">
{% highlight html linenos %}
<div class="grid gs4">
    <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-last brr-sm" for="example-item">
        @Svg.LogoGlyphXSm
    </label>
    <input class="grid--cell s-input brr0" type="text" name="input-examples" id="example-item" placeholder="design-team" />
</div>

<div class="grid gs4">
    <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-last ws-nowrap brr-sm" for="example-item">
        $ / month
    </label>
    <input class="grid--cell s-input brr0" type="text" name="input-examples" id="example-item" placeholder="Rent" />
</div>
{% endhighlight %}
        <div class="stacks-preview--example ">
            <div class="grid ff-column-wrap gs16">
                <div class="grid ff-column-wrap gs4">
                    <label class="grid--cell s-label">Appended Icon</label>
                    <div class="grid">
                        <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-last brr-sm" for="so-url-2">
                            {% svg /resources/svg-icons/LogoGlyphXSm.svg width="18" height="18" aria-hidden="true" class="svg-icon iconLogoGlyphXSm native" %}
                        </label>
                        <input class="grid--cell s-input brr0" type="text" id="so-url-2" placeholder="design-team" />
                    </div>
                </div>
                <div class="grid ff-column-wrap gs4">
                    <label class="grid--cell s-label">Appended Text</label>
                    <div class="grid">
                        <label class="grid--cell fl0 ai-center s-input-connect s-input-connect__fill order-last ws-nowrap brr-sm" for="rent">
                            $ / month
                        </label>
                        <input class="grid--cell s-input brr0" type="text" id="rent" placeholder="Rent" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
